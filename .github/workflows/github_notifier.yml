name: Notify Slack on PR or Issue

on:
  pull_request:
    types: [opened]
  issues:
    types: [opened]

jobs:
  notify:
    runs-on: ubuntu-22.04
    steps:
      - name: Notify Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: >
            ${{ github.event_name == 'pull_request' && 
              format('PR *#{}* _{}_ by *{}* was *{}*.', github.event.pull_request.number, github.event.pull_request.title, github.actor, github.event.action) ||
              format('Issue *#{}* _{}_ by *{}* was *{}*.', github.event.issue.number, github.event.issue.title, github.actor, github.event.action)
            }}
          SLACK_COLOR: ${{ github.event_name == 'pull_request' && 'warning' || 'good' }}
